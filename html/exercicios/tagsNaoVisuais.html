<!-- Tags semânticas

<header>: Usado para definir o cabeçalho de um documento ou seção;
<nav>: Usado para definir um conjunto de links de navegação;
<section>: Usado para definir uma seção de um documento ou de uma página;
<article>: Usado para definir um conteúdo independente, como um artigo ou uma postagem em um blog;
<aside>: Usado para definir conteúdo relacionado, mas que não faz parte do conteúdo principal;
<footer>: Usado para definir o rodapé de um documento ou de uma seção;
<main>: Usado para definir o conteúdo principal de uma página;
<figure>: Usado para definir uma imagem ou outra figura e opcionalmente uma legenda;
<figcaption>: Usado para definir a legenda de uma figura;
<time>: Usado para definir uma data ou hora. 
-->
