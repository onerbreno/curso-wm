<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: #fff;
            font-size: 30px;
            text-align: center;
            border: solid 5px navy;
            background-color: rgb(34, 153, 189);
            font-family: Arial, Helvetica, sans-serif;
        }
        /* pseudo-classe */
        .selector:hover {
            background-color: orangered;
        }

        /* pseudo-elemento */
        .selector::first-letter {
            font-size: 50px;
        }
    </style>
</head>

</html>
