<html>

<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .cabecalho {
            background-color: #000;

            height: 6rem;
            padding: 1rem;
            align-items: center;
        }

        .logo img {
            height: 4rem;
            margin-right: 2rem;
        }

        .menu-toggle {
            display: none;
        }

        .menu ul {
            display: flex;
            gap: 1.5rem;
        }

        aside {
            width: 100%;
            text-align: right;
        }

    </style>
</head>

<body>

        <div class="logo">
            <a href="#inicio">

            </a>
        </div>
        <button class="menu-toggle">

        </button>
        <nav class="menu">

                </li>

                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

</body>

</html>
