<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .menu-toggle {
            visibility: hidden;
        }

        .cabecalho {
            height: 5rem;
            width: 100%;
            padding: 0 1.5rem;

            display: flex;
            align-items: center;
            border-bottom: solid 5px #5598e4;

            background-color: #292828;
        }

        .logo img {
            height: 3rem;
            margin-right: 3rem;
        }

        .menu ul {
            display: flex;
            gap: 4px;
        }

        .menu a {
            padding: .8rem 1rem;
            gap: 1.5rem;
        }

        .menu a:hover,
        .active {
            border-radius: 4px;
            background-color: #5598e4;
            color: #000;
        }

        aside {
            width: 100%;
            text-align: right;
        }

        aside a {
            margin-left: 1rem;
        }

        .botao.destaque {
            padding: .8rem 1.5rem;
            background-color: #df3e3e;
            border-radius: 2rem;
        }

        @media (max-width: 950px) {
            .autenticacao {
                display: none;
            }
        }
        @media (max-width: 700px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                visibility: visible;
            }
            .cabecalho {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li class="menu-item">
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li class="menu-item">
                    <a href="#cursos">Cursos</a>
                </li>
                <li class="menu-item">
                    <a href="#sobre">Sobre</a>
                </li>
                <li class="menu-item">
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        function setaClasse() {
            const elementos = Array.from(document.querySelectorAll('.menu-item a'))
            elementos.forEach(elemento => {
                elemento.classList.remove('active')
            })
            
            const url = new URL(document.URL).hash
            const elemento = document.querySelector(`li [href="${url}"]`)
            elemento.classList.add('active')
        }


        window.onload = setaClasse()
        window.onhashchange = (e) => setaClasse()
    </script>
</body>

</html>
