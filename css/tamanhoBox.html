<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        body {
            font-size: 45px;
            margin: 0;
        }

        body div {
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            background-color: deepskyblue;
        }
        body div:nth-of-type(1) {
            box-sizing: border-box;
            background-color: orange;
        }
        body div:nth-of-type(2) {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
